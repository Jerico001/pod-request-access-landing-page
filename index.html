<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
      <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <section class="page">
      <div class="container">
        <img src="./assets/desktop/logo.svg" alt="" class="logo" />
        <img
          src="./assets/desktop/bg-pattern-dots.svg"
          alt=""
          class="pattern"
        />
        <div class="main-text">
          <h1>Publish your podcasts <span class="white">everywhere.</span></h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>

          <form id="form" class="form" novalidate>
            <div class="form-control">
              <input
                type="email"
                placeholder="Email address"
                id="email"
                class="email"
                name="email"
              />
              <small></small>
              <button class="submit">Request Access</button>
            </div>
          </form>

          <ul class="media">
            <li>
              <img class="spotify" src="./assets/desktop/spotify.svg" alt="" />
            </li>
            <li>
              <img
                class="apple"
                src="./assets/desktop/apple-podcast.svg"
                alt=""
              />
            </li>
            <li>
              <img
                class="google"
                src="./assets/desktop/google-podcasts.svg"
                alt=""
              />
            </li>
            <li>
              <img
                class="pocket"
                src="./assets/desktop/pocket-casts.svg"
                alt=""
              />
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script>
      const form = document.getElementById("form");
      const email = document.getElementById("email");
      const regx =
        /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

      const btn = document.querySelector("button.submit");

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        if (checkInputs()) form.submit();
      });

      function checkInputs() {
        const emailValue = email.value.trim();
        if (emailValue.match(regx)) {
          setSuccessFor(email);
          return true;
        } else {
          setErrorFor(email, "Looks like this is not an email");
          return false;
        }
      }

      function setErrorFor(input, message) {
        const formControl = input.parentElement;
        const small = formControl.querySelector("small");

        formControl.className = "form-control error";
        small.innerText = message;
      }

      function setSuccessFor(input) {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
      }
    </script>
  </body>
</html>
